<ul class="size-flight-information list-group">
  <li class="list-group-item">Plane Number: {{ flightInformation.num }}</li>
  <li class="list-group-item">Duration: {{ flightInformation.duration | convertMinutesToTime }}</li>
  <li class="list-group-item">Origin gate: {{ flightInformation.from_gate }}</li>
  <li class="list-group-item">Destination gate: {{ flightInformation.to_gate }}</li>
</ul>
