
<table class="table table-striped table-presention">
  <thead>
  <tr>
      <th scope="col" *ngFor="let column of workerColumns"> {{column}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let worker of workerData">
   
    <td>{{ worker.num }}</td>
    <td>{{ worker.from }}</td>
    <td>{{ worker.from_date }}</td>
    <td>{{ worker.to }}</td>
    <td>{{ worker.to_date }}</td>
  
  </tr>
  </tbody>
</table>
