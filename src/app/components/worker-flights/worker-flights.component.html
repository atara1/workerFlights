<div class="table-container" *ngIf="workerFlightsData.length !==0">
    <app-generic-grid [workerData]="workerFlightsData" [workerColumns]="workerColumns">
    </app-generic-grid>
    <app-flight-information></app-flight-information>
</div>
<div *ngIf="notFoundFlights" class="text-danger text-center m-5">
    <h1>No flights were found to {{workerSelectedName}} </h1>
</div>
