<div class="list-group scroll">
    <div class="list-group-item  list-group-item-action disabled header-list text-light bg-primary">
        <h3>Workers</h3>
    </div>
    <div *ngFor=" let worker of workerList; let i=index">
        <a class="list-group-item list-group-item-action"
            [ngClass]="{'active': selectedIndex == i, 'list-group-item': true}"
            (click)="selectedWorker(worker);setIndexSelectedWorker(i)">
            {{worker.name}}
        </a>
    </div>
</div>
